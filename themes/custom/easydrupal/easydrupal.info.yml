core: 8.x
type: theme
base theme: bootstrap

name: 'easyDrupal'
description: 'Bootstrap Sub-Theme (CDN). Uses the Bootstrap framework Sass source files and must be compiled.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - easydrupal/framework

libraries:
  - easydrupal/easing
  - easydrupal/wow

ckeditor_stylesheets:
  - css/style.css
